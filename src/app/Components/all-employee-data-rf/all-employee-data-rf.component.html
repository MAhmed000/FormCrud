<table class="table table-striped table-hover">
  <thead>
      <tr>
        <th scope="col">Employee Name</th>
        <th scope="col">Contact</th>
        <th scope="col">Address</th>
        <th scope="col">Expenses</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employeeList">
          <td>{{ emp.EmployeeName }}</td>
          <td>{{ emp.Contact }}</td>
          <td>{{ emp.Address }}</td>
          <td><button class="btn btn-outline-primary btn-lg" (click)="getEmployeeId(emp.EmployeeId)">See Expenses</button></td>
          <td>
              <button class="btn btn-success btn-sm" (click)="EditEmp(emp.EmployeeId)">Edit</button>
              <button class="btn btn-danger btn-sm ms-1"  (click)="deleteEmp(emp.EmployeeId)">Delete</button>
          </td>
      </tr>
    </tbody>    
</table>

<app-model-box [employeeId]="employeeId" (close)="closeEmit($event)" *ngIf="isSuccess"></app-model-box>
